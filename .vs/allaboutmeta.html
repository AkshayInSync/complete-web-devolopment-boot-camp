<!DOCTYPE html>
<html lang="en">
<head>
    <!-- UTF - The full form of UTF is unicode Transformation format which represent characters from different languages by assigning unique codepoints Unique numbers  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- this tag is mostly used for internet explorer to check compatability -->
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <!-- this meta tag is used to give descrption -->
    <meta name="description" content="">
    <!-- this meta tag is used to give keywords -->
  <meta name="keywords" content="">
  <!-- this tag is used to refresh or redirect page after particular time -->
  <meta http-equiv="refresh" content="0; url=http://example.com">
  </head>
<body>
  <h1>Learnt about meta tags</h1>  
</body>
</html>
